<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="icon" href="img/02d.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="search-bar">
        <form id="form">
          <input
            type="text"
            id="place"
            class="form-control"
            placeholder="Enter your City"
          />
          <input type="submit" id="submit" />
          <button id="current-location">
            <img src="img/your-location.png" width="30px" />
          </button>
        </form>
      </div>
      <div class="current-container">
        <div class="row">
          <div class="column" id="place-time-day">
            <h3><span id="city">Tokyo</span>, <span id="country">JP</span></h3>
            <h5 id="date">Thu, 10th Dec, 2022</h5>
            <h1 id="time">10:30</h1>
          </div>
          <div class="column" id="icon-details">
            <img src="img/01d.png" width="180px" />
          </div>
          <div class="column" id="weather-details">
            <h3>Curent Temperature</h3>
            <h1 id="current-temp">26<span class="deg-symbol">&deg</span>C</h1>
            <h3>
              <span class="temp-conversion">
                <a href="#" id="f"> &degF </a> |
                <a href="#" id="c"> &degC </a></span
              >
            </h3>
          </div>
        </div>
        <h3>
          Highest:
          <span id="values"><span id="high">29</span>&degC</span> &nbsp; |
          &nbsp; Lowest:
          <span id="values"><span id="low">20</span>&degC</span> &nbsp; | &nbsp;
          Humidity:
          <span id="values"><span id="humidity">70</span>%</span> &nbsp; |
          &nbsp; Wind Speed:
          <span id="values"><span id="wind">2</span>mph</span>
        </h3>
      </div>
      <div class="week-forecast">
        <div class="row">
          <div class="column">
            <div class="card">
              <img src="img/01d.png" width="90%" />
              <h3>Monday</h3>
              <h4>26&degC | 30&degC</h4>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <img src="img/04d.png" width="90%" />
              <h3>Monday</h3>
              <h4>26&degC | 30&degC</h4>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <img src="img/10d.png" width="90%" />
              <h3>Monday</h3>
              <h4>26&degC | 30&degC</h4>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <img src="img/13n.png" width="90%" />
              <h3>Monday</h3>
              <h4>26&degC | 30&degC</h4>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <img src="img/11d.png" width="90%" />
              <h3>Monday</h3>
              <h4>26&degC | 30&degC</h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="attribution">
      <a href="https://github.com/vardhinii/Weather-App" target="_blank"
        >Open Source Code</a
      >
      by Vardhini <span class="emoji">üë©‚Äçüíª</span>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
